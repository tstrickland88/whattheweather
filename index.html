<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What The Weather</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
   <div class="container">
    <div class="row text-center bg-dark text-light">
        <h1>What The Weather</h1>
    </div>
    <div class="row">
        <div class=" col-md-3 bg-light">
            <h2>Search for a City</h2>
            <input type ="search" id="search">
            <button class="btn btn-dark btn-lg" id="searchBTN" style="width: 100%;">search</button>
            <hr>
            <div id="history"></div>
        </div>
        <div class=" col-md-9 bg-light">
            <div class="row border border-dark rounded" id="city-dash">
                <h2>Search for a city!</h2>
            </div>
            <div class="row" id="city-forecast">
                
            </div>
            
        </div>



    </div>


   </div>
   <!--MOMENT JS-->
   <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
    <script src="assets/js/config.js"></script>
